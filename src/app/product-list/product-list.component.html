<h2>Products</h2>

<div *ngFor="let p of products">
  {{p.name}}
  <p *ngIf="p.description">
    Description: {{p.description}} <a [title]="p.price">{{p.name}}</a>
  </p>

  <button (click)="share()">Share {{p.name}}</button>

</div>
